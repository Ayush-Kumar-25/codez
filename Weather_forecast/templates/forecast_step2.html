<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast Step 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">Step 2: Country and City Details</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="/forecast_step2">
                <input type="hidden" name="count" value="{{ count }}">
                
                {% for i in range(count) %}
                <div class="border rounded p-3 mb-4 bg-white">
                    <h5 class="text-secondary mb-3">Country {{ i + 1 }}</h5>

                    <div class="mb-3">
                        <label for="country_{{ i }}" class="form-label">Country Name:</label>
                        <input type="text" class="form-control" name="country_{{ i }}" id="country_{{ i }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="city_count_{{ i }}" class="form-label">Number of Cities:</label>
                        <input type="number" class="form-control" name="city_count_{{ i }}" id="city_count_{{ i }}" min="1" required>
                    </div>
                </div>
                {% endfor %}
                
                <div class="text-end">
                    <button type="submit" class="btn btn-success">Next</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center small text-muted">
            Weather Forecast App
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
