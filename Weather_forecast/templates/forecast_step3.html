<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast Step 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">Step 3: Enter City Names</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="/forecast_step3">
                {% for item in country_info %}
                    {% set idx = loop.index0 %}
                    <div class="border rounded p-3 mb-4 bg-white">
                        <h5 class="text-secondary">Country: {{ item.country }}</h5>
                        <input type="hidden" name="country_{{ idx }}" value="{{ item.country }}">
                        <input type="hidden" name="city_count_{{ idx }}" value="{{ item.city_count }}">

                        {% for j in range(item.city_count) %}
                            <div class="mb-2">
                                <label for="city_{{ idx }}_{{ j }}" class="form-label">City {{ j + 1 }}:</label>
                                <input type="text" class="form-control" name="city_{{ idx }}_{{ j }}" id="city_{{ idx }}_{{ j }}" required>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}

                <input type="hidden" name="count" value="{{ country_info | length }}">

                <div class="text-end">
                    <button type="submit" class="btn btn-success">Run Forecast</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center small text-muted">
            Weather Forecast App
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
