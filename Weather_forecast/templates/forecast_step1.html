<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast Step 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Step 1: Number of Countries</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/forecast_step1">
                        <div class="mb-3">
                            <label for="country_count" class="form-label">Enter number of countries:</label>
                            <input type="number" class="form-control" id="country_count" name="country_count" min="1" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-success">Next</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center small text-muted">
                    Weather Forecast App
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
